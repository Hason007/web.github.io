<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>智慧校园社保 - 余额查询</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{ background:#0d1b2a; color:#fff; font-family:"Microsoft YaHei",sans-serif; }
        .navbar{ box-shadow:0 2px 18px rgba(0,255,255,0.25); }
        .card{ background:rgba(255,255,255,0.06); border:none; border-radius:16px; box-shadow:0 0 18px rgba(0,255,255,0.2); }
        .card h5{ color:#00f5d4; }
        .btn-cyan{ background:linear-gradient(90deg,#00f5d4,#00bbf9); border:none; color:#000; font-weight:600; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="/student">智慧校园社保</a>
        <span>余额查询</span>
    </nav>

    <div class="container mt-4">
        <div class="row g-4">
            <!-- 余额信息 -->
            <div class="col-lg-6">
                <div class="card p-4 text-center">
                    <h5>医保账户余额</h5>
                    <h2 class="my-3" style="color:white">¥ 1280.50</h2>
                    <button class="btn btn-cyan">刷新余额</button>
                </div>
            </div>
            <!-- 使用记录 -->
            <div class="col-lg-6">
                <div class="card p-4">
                    <h5>近期交易记录</h5>
                    <table class="table table-dark table-hover mt-3">
                        <thead><tr><th>日期</th><th>类型</th><th>金额</th></tr></thead>
                        <tbody>
                            <tr><td>2025-08-26</td><td>门诊挂号</td><td>- ¥50</td></tr>
                            <tr><td>2025-08-27</td><td>药品购买</td><td>- ¥120</td></tr>
                            <tr><td>2025-08-30</td><td>医保充值</td><td>+ ¥500</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- 提示信息 -->
            <div class="col-12">
                <div class="card p-4">
                    <h5>温馨提示</h5>
                    <p style="color:white">若发现余额异常，请联系学校医保中心或通过系统申请核实。余额不足时可使用微信、银行卡进行充值。</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
