<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>智慧校园社保 - 挂号服务</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{ background:#0d1b2a; color:#fff; font-family:"Microsoft YaHei",sans-serif; }
        .navbar{ box-shadow:0 2px 18px rgba(0,255,255,0.25); }
        .card{ background:rgba(255,255,255,0.06); border:none; border-radius:16px; box-shadow:0 0 18px rgba(0,255,255,0.2); }
        .card h5{ color:#00f5d4; }
        .btn-cyan{ background:linear-gradient(90deg,#00f5d4,#00bbf9); border:none; color:#000; font-weight:600; }
        .btn-cyan:hover{ background:linear-gradient(90deg,#00bbf9,#00f5d4); }
    </style>
</head>
<body>
    <!-- 导航 -->
    <nav class="navbar navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="/student">智慧校园社保</a>
        <span>挂号服务</span>
    </nav>

    <div class="container mt-4">
        <div class="row g-4">
            <!-- 在线挂号 -->
            <div class="col-lg-6">
                <div class="card p-4">
                    <h5>快速挂号</h5>
                    <form>
                        <div class="mb-3">
                            <label class="form-label">选择科室</label>
                            <select class="form-select">
                                <option>内科</option>
                                <option>外科</option>
                                <option>口腔科</option>
                                <option>眼科</option>
                                <option>皮肤科</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">选择医生</label>
                            <select class="form-select">
                                <option>王医生</option>
                                <option>李医生</option>
                                <option>赵医生</option>
                            </select>
                        </div>
                        <button class="btn btn-cyan w-100">立即挂号</button>
                    </form>
                </div>
            </div>
            <!-- 历史挂号记录 -->
            <div class="col-lg-6">
                <div class="card p-4">
                    <h5>历史挂号记录</h5>
                    <table class="table table-dark table-hover mt-3">
                        <thead><tr><th>日期</th><th>科室</th><th>医生</th><th>状态</th></tr></thead>
                        <tbody>
                            <tr><td>2025-08-20</td><td>内科</td><td>王医生</td><td>已完成</td></tr>
                            <tr><td>2025-08-29</td><td>口腔科</td><td>李医生</td><td>待就诊</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- 就诊须知 -->
            <div class="col-12">
                <div class="card p-4">
                    <h5>就诊须知</h5>
                    <ul>
                        <li style="color:white">请提前15分钟到达门诊候诊区。</li>
                        <li style="color:white">凭校园社保卡或电子挂号凭证就诊。</li>
                        <li style="color:white">如需退号，请提前2小时操作。</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
