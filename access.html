<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>智慧校园社保 - 门禁通行</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{ background:#0d1b2a; color:#fff; font-family:"Microsoft YaHei",sans-serif; }
        .navbar{ box-shadow:0 2px 18px rgba(0,255,255,0.25); }
        .card{ background:rgba(255,255,255,0.06); border:none; border-radius:16px; box-shadow:0 0 18px rgba(0,255,255,0.2); }
        .card h5{ color:#00f5d4; }
        .btn-cyan{ background:linear-gradient(90deg,#00f5d4,#00bbf9); border:none; color:#000; font-weight:600; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="/student">智慧校园社保</a>
        <span>门禁通行</span>
    </nav>

    <div class="container mt-4">
        <div class="row g-4">
            <!-- 通行状态 -->
            <div class="col-lg-6">
                <div class="card p-4 text-center">
                    <h5>通行凭证</h5>
                    <p class="mt-3" style="color:white">您的社保卡已绑定校园门禁系统。</p>
                    <button class="btn btn-cyan">模拟刷卡通行</button>
                </div>
            </div>
            <!-- 通行记录 -->
            <div class="col-lg-6">
                <div class="card p-4">
                    <h5>近期通行记录</h5>
                    <table class="table table-dark table-hover mt-3">
                        <thead><tr><th>日期</th><th>地点</th><th>状态</th></tr></thead>
                        <tbody>
                            <tr><td>2025-08-28 07:45</td><td>宿舍楼A</td><td>成功</td></tr>
                            <tr><td>2025-08-29 09:10</td><td>图书馆</td><td>成功</td></tr>
                            <tr><td>2025-08-30 22:30</td><td>教学楼B</td><td>失败</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- 通行须知 -->
            <div class="col-12">
                <div class="card p-4">
                    <h5>通行须知</h5>
                    <ul>
                        <li style="color:white">如遇异常无法通行，请立即联系宿管或保卫处。</li>
                        <li style="color:white">晚归超过23:00需提前报备。</li>
                        <li style="color:white">支持 NFC 手机模拟社保卡刷卡。</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
